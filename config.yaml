      sector: "Banking"
    - symbol: "AXP"
      name: "American Express"
      sector: "Financial Services"
    - symbol: "BLK"
      name: "BlackRock Inc."
      sector: "Financial Services"
    - symbol: "SPGI"
      name: "S&P Global Inc."
      sector: "Financial Services"
  
  real_estate:
    - symbol: "PLD"
      name: "Prologis Inc."
      sector: "Real Estate"
      subsector: "Industrial REITs"
    - symbol: "AMT"
      name: "American Tower Corp"
      sector: "Real Estate"
      subsector: "Infrastructure REITs"
    - symbol: "EQIX"
      name: "Equinix Inc."
      sector: "Real Estate"
      subsector: "Data Center REITs"
    - symbol: "SPG"
      name: "Simon Property Group"
      sector: "Real Estate"
